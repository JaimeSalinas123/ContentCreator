<style>
#login-form {
    max-width: 350px;
    margin: 50px auto;
    padding: 25px;
    background-color: rgba(30, 3, 30, 0.8); 
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(138, 43, 226, 0.6); 
    color: #dcd6f7; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#login-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #9c4dcc; 
    text-shadow: 0 0 8px #9c4dccaa;
    font-weight: 700;
}

#login-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #c9c9c9;
}

#login-form input[type="text"],
#login-form input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1.5px solid #6a1b9a; 
    border-radius: 8px;
    background-color: #120012; 
    color: #ddd;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

#login-form input[type="text"]:focus,
#login-form input[type="password"]:focus {
    outline: none;
    border-color: #d070ff; 
    box-shadow: 0 0 8px #d070ff88;
}

#login-form button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #8e2dc7, #6a1b9a);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(138, 43, 226, 0.5);
    transition: background 0.3s ease, transform 0.2s ease;
}

#login-form button:hover {
    background: linear-gradient(135deg, #9c4dcc, #7d2db8);
    transform: translateY(-3px);
    box-shadow: 0 6px 16px rgba(156, 77, 204, 0.6);
}

#error-msg {
    color: #f87171; 
    text-align: center;
    margin-top: 12px;
    font-weight: 600;
    display: none;
    text-shadow: 0 0 8px #f8717188;
}

#admin-content {

    width: 90%;
    margin: 0 auto;

}

      e.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === adminUser && pass === adminPass) {
        loginDiv.style.display = "none";
        adminContent.style.display = "block";
        errorMsg.style.display = "none";
      } else {
        // Mostrar error
        errorMsg.style.display = "block";
      }
    });
  </script>
<script>
    function guardarNoticia(noticia) {
        let noticias = JSON.parse(localStorage.getItem("noticias")) || [];

        if (noticias.length >= 5) {

            noticias.sort((a, b) => new Date(a.fechaCreacion) - new Date(b.fechaCreacion));
            noticias.shift(); // Elimina la más antigua
        }

        noticias.push(noticia);
        localStorage.setItem("noticias", JSON.stringify(noticias));
    }

        });

    function cargarHistorial() {
        limpiarNoticiasViejas();

        const contenedor = document.getElementById("historial-noticias");
        contenedor.innerHTML = "";
        const noticias = JSON.parse(localStorage.getItem("noticias")) || [];

        if (noticias.length === 0) {
            contenedor.innerHTML = "<p>No hay noticias aún.</p>";
            return;
        }

        noticias.forEach((noticia) => {
            const card = document.createElement("div");
            card.className = "noticia-card";
            card.innerHTML = `
                <img src="${noticia.imagen}" alt="Imagen">
                <h3>${noticia.titulo}</h3>
                <p>${noticia.descripcion}</p>
                <span>${noticia.fecha}</span><br>
            `;
            contenedor.appendChild(card);
        });
    }

    document.getElementById("news-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const titulo = document.getElementById("titulo").value;
        const descripcion = document.getElementById("descripcion").value;
        const fecha = document.getElementById("fecha").value;
        const imagenInput = document.getElementById("imagen").files[0];
        const imagenUrl = document.getElementById("imagen-url").value;

        const reader = new FileReader();

        reader.onload = function () {
            const noticia = {
                titulo,
                descripcion,
                fecha,
                imagen: imagenUrl || reader.result,
                fechaCreacion: new Date().toISOString()
            };

            guardarNoticia(noticia);
            alert("Noticia publicada con éxito!");
            document.getElementById("news-form").reset();
            cargarHistorial();
        };

        if (imagenInput) {
            reader.readAsDataURL(imagenInput);
        } else {
            reader.onload();
        }
    });

    document.addEventListener("DOMContentLoaded", cargarHistorial);
</script>
