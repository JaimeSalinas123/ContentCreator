<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Chorge85Gameplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/../recursos/icon/icon.png">
</head>
<body class="min-h-screen text-white" style="background: linear-gradient(to bottom, #0f0520, #1a0b2e, #240b36);">
    <!-- Navigation -->
    <nav class="flex items-center justify-between px-4 sm:px-6 md:px-8 py-4 border-b border-purple-800">
        <div class="flex items-center space-x-3 sm:space-x-4 md:space-x-8 overflow-x-auto">
            <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-gray-700 overflow-hidden flex-shrink-0">
                <img src="../recursos/Chorge85.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <a href="../index.html" class="flex items-center space-x-1 sm:space-x-2 hover:text-purple-400 transition whitespace-nowrap">
                <i class="fas fa-star text-sm sm:text-base"></i>
                <span class="text-sm sm:text-base">Chorge85</span>
            </a>
            <a href="../index.html#rankeds" class="flex items-center space-x-1 sm:space-x-2 hover:text-purple-400 transition whitespace-nowrap">
                <i class="fas fa-trophy text-sm sm:text-base"></i>
                <span class="text-sm sm:text-base">Rankeds</span>
            </a>
            <a href="noticias.html" class="flex items-center space-x-1 sm:space-x-2 hover:text-purple-400 transition whitespace-nowrap">
                <i class="fas fa-newspaper text-sm sm:text-base"></i>
                <span class="text-sm sm:text-base">Noticias</span>
            </a>
        </div>
    </nav>

    <!-- Sección Noticias -->
    <section id="noticias" class="py-8 sm:py-10 md:py-12 px-4 sm:px-6 md:px-8">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-8 sm:mb-10 md:mb-12 text-purple-400">
                <i class="fas fa-newspaper mr-2 sm:mr-3 md:mr-4"></i>
                Últimas Noticias
            </h2>
            
            <!-- Contenedor de noticias -->
            <div id="contenedor-noticias" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 md:gap-8">
                <!-- Las noticias se cargarán aquí dinámicamente -->
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-t-2 border-b-2 border-purple-500"></div>
                <p class="mt-4 text-gray-400 text-sm sm:text-base">Cargando noticias...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden text-center py-8">
                <i class="fas fa-exclamation-triangle text-3xl sm:text-4xl text-red-500 mb-4"></i>
                <p class="text-red-400 text-sm sm:text-base px-4" id="error-message">Error al cargar las noticias</p>
                <button onclick="cargarNoticias()" class="mt-4 px-4 sm:px-6 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition text-sm sm:text-base">
                    Reintentar
                </button>
            </div>
        </div>
    </section>

    <script src="../js/noticias.js"></script>
    <script src="js/respo.js"></script>
</body>
</html>
